[pytest]
# Pytest configuration for MUD server testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path for imports
pythonpath = src

# Minimum Python version
minversion = 3.12

# Output options
addopts =
    # Verbose output with test names
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=mud_server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Register custom markers
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (database, external services)
    slow: Slow running tests
    api: API endpoint tests
    db: Database tests
    auth: Authentication and authorization tests
    game: Game logic tests (movement, inventory, chat)
    admin: Administrative function tests
    security: Security-related tests (XSS, timing attacks, auth bypass)

# Asyncio mode (for FastAPI async tests)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
[coverage:run]
source = src/mud_server
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    # Don't complain about missing coverage on:
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
