name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    # Disk space management for future ML models (HuggingFace, Ollama)
    - name: Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        # Remove unnecessary software to free up ~10GB
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        echo "Disk space after cleanup:"
        df -h

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Option 1: Use pyproject.toml dev dependencies (recommended)
        pip install -e ".[dev]"
        # Option 2: Keep using requirements files (comment out line above, uncomment below)
        # pip install -r requirements.txt
        # pip install -r requirements-dev.txt

    - name: Check disk space before tests
      run: |
        df -h
        echo "Pip cache size:"
        du -sh ~/.cache/pip 2>/dev/null || echo "No pip cache"

    - name: Run tests with pytest
      run: |
        # Run all tests with coverage
        # Coverage config is in pyproject.toml (80% minimum)
        pytest -v --cov=mud_server --cov-report=xml --cov-report=term-missing
      env:
        PYTHONPATH: src
        # Add model-related env vars when needed:
        # HF_HUB_OFFLINE: 1
        # TRANSFORMERS_OFFLINE: 1

    - name: Check disk space after tests
      if: always()
      run: df -h

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run ruff
      run: |
        ruff check src/ tests/
        echo ""
        echo "ðŸ’¡ To auto-fix locally, run: ruff check src/ tests/ --fix"

    - name: Run black
      run: |
        black --check --diff src/ tests/
        echo ""
        echo "ðŸ’¡ To auto-fix locally, run: black src/ tests/"

    - name: Run mypy
      run: |
        mypy src/ --ignore-missing-imports
      continue-on-error: true  # Don't fail CI on mypy errors initially

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    # pip-audit: Check Python dependencies for known vulnerabilities
    - name: Run pip-audit
      run: |
        pip install pip-audit
        pip-audit
      continue-on-error: true

    # Trivy: Comprehensive vulnerability scanner
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
