name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    uses: pipe-works/.github/.github/workflows/reusable-python-ci.yml@main
    with:
      python-version: '3.12'
      python-versions: '["3.12", "3.13"]'
      coverage-threshold: 80
      run-security: true
      run-docs: true
      requires-models: true
    secrets: inherit
