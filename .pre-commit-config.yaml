# Pre-commit hooks for MUD Server
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.12

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Check YAML syntax (exclude mkdocs - uses custom tags)
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      # Check TOML syntax
      - id: check-toml
      # Check JSON syntax
      - id: check-json
      # Trim trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies: [gradio, passlib]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: "^tests/"

  # Run tests before commit (prevents committing broken code)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: pytest
        # Run all tests (respects pytest.ini config with 80% coverage)
        args: [-v, --tb=short, -x]  # -x stops on first failure for speed
        language: system
        pass_filenames: false
        always_run: true
